name: Atualizar Notícias Brazmar

on:
  schedule:
    # Roda a cada 4 horas (UTC) - 1h, 5h, 9h, 13h, 17h, 21h BR
    - cron: '0 */4 * * *'

  workflow_dispatch:
  
  # Roda quando faz push do bot.py 
  push:
    paths:
      - 'bot.py'
      - 'requirements.txt'

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Configura Python
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # 3. Instala dependências
      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          echo "✅ Dependências instaladas"
      
      # 4. Executa o bot
      - name: Executar bot.py
        run: |
          python bot.py
          echo "Bot executado"
          ls -la noticias.json
      
      # 5. Copia notícias para a pasta public
      - name: Copiar para public/
        run: |
          if [ -d "public" ]; then
            cp noticias.json public/
            echo "Copiado para public/"
          fi
      
      # 6. Verifica se o arquivo mudou
      - name: Verificar mudanças
        id: git-check
        run: |
          git status
          git diff --quiet noticias.json || echo "changed=true" >> $GITHUB_OUTPUT
          if [ -d "public" ]; then
            git diff --quiet public/noticias.json || echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      # 7. Se mudou, faz commit e push
      - name: Commit e Push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add noticias.json
          if [ -d "public" ]; then
            git add public/noticias.json
          fi
          git commit -m "Atualização automática de notícias - $(date +'%d/%m/%Y %H:%M')"
          git push
          echo "Alterações enviadas"
      
      - name: Nenhuma mudança
        if: steps.git-check.outputs.changed != 'true'
        run: echo "Nenhuma notícia nova encontrada"