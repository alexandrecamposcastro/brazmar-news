name: Atualizar Not√≠cias Brazmar

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'bot.py'

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: Executar bot.py
        run: |
          python bot.py
          echo "Bot finalizado."

      - name: Commit e Push das mudan√ßas
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Adiciona apenas o arquivo que est√° dentro da pasta public
          git add public/noticias.json
          
          # Verifica se h√° algo para commitar para n√£o dar erro se n√£o houver not√≠cias novas
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa detectada no noticias.json"
          else
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica: $(date +'%d/%m/%Y %H:%M')"
            git push
          fi